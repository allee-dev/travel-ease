name: Release Branch PR Validation

on:
  pull_request:
    branches:
      - release
    types:
      - opened
      - synchronize

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run HTMLHint
        run: npx htmlhint "src/pages/**/*.html"

      - name: Run Stylelint
        run: npx stylelint "src/css/**/*.css"

      - name: Parcel Build
        run: npx parcel build src/pages/index.html --dist-dir dist --public-url "./"
